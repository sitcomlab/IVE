<!DOCTYPE html>
<div class="card">
    <div class="card-header" style="font-size: 20pt;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate }} {{location.name}}
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 right">
                <button class="btn btn-danger" type="button" ng-click="redirect('/locations/' + location.location_id)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-block">
        <h5>
            {{ 'ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS' | translate }} {{ 'LOCATION' | translate }}: <code>{{location.name}}</code> ?
        </h5>
        <img class="previewMap" ng-src="{{ location | previewMapRequest }}" alt="{{location.name}}" style="width: 25%; height: auto;" ng-if="location.lat !== null && location.lng !== null">
    </div>
    <div class="card-footer right">
        <button class="btn btn-danger" type="button" ng-click="delete()">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate }}
        </button>
    </div>
</div>
