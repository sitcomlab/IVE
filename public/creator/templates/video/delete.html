<!DOCTYPE html>
<div class="card">
    <div class="card-header" style="font-size: 20pt;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <i class="fa fa-file-video-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate }} {{video.name}}
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 right">
                <button class="btn btn-danger" type="button" ng-click="redirect('/videos/' + video.video_id)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-block">
        <h5>
            {{ 'ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS' | translate }} {{ 'VIDEO' | translate }}: <code>{{video.name}}</code> ?
        </h5>
    </div>
    <div class="card-footer right">
        <button class="btn btn-danger" type="button" ng-click="delete()">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate }}
        </button>
    </div>
</div>
